# =============================
# Application Settings
# =============================
spring.application.name=demo-student-2025
server.port=8080

spring.main.banner-mode=console
spring.main.allow-bean-definition-overriding=true

# =============================
# MongoDB Configuration
# =============================
spring.data.mongodb.uri=mongodb://localhost:27017/demo-student-2025
logging.level.org.springframework.data.mongodb=INFO

# =============================
# Flyway Configuration (Mongo)
# =============================
spring.flyway.url=jdbc:mongo://localhost:27017/demo-flywaystudent-2025
spring.flyway.driver-class-name=com.dbschema.MongoJdbcDriver
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-suffixes=.js

# =============================
# RabbitMQ Configuration
# =============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Let RabbitAdmin auto-declare exchanges/queues/bindings
spring.rabbitmq.listener.simple.auto-startup=true

# Enable publisher confirms and returns (useful for debugging)
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# =============================
# Logging
# =============================
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.amqp.rabbit.connection.CachingConnectionFactory=INFO
logging.level.org.springframework.amqp.rabbit.core.RabbitTemplate=DEBUG
